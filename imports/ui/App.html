<body class="h-screen bg-slate-300 text-center flex flex-col items-center">
  {{>mainContainer}}
</body>

<template name="mainContainer">
  <header class="w-full bg-white">
    <div class="my-5">
      <h1 class="text-4xl">Note Taker</h1>
      <div class="text-base {{moveLogin}} mt-2 mr-4">{{> loginButtons align=(moveLoginArugment)}}</div>
    </div>
  </header>
  {{#if currentUser}}
  <div class="my-4">
    {{> newNoteForm }}
  </div>
  <div>
    <h2 class="text-2xl border-b-2 border-b-indigo-500 mx-4">Select note to expand/collapse contents:</h2>
  </div>
  <ul>
    {{#if Template.subscriptionsReady}} 
      {{#each notes}} 
      {{>note}} 
      {{/each}}
    {{else}}
    <div>Loading...</div>
    {{/if}}
  </ul>
  {{/if}}
</template>
