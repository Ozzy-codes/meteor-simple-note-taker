<body>
  {{>mainContainer}}
</body>

<template name="mainContainer">
  <header>
    <div class="my-8">
      <h1>Shared Note Taker</h1>
      {{> loginButtons }}
    </div>
  </header>
  {{#if currentUser}}
  <div class="my-8">{{> newNoteForm }}</div>
  <div class="border-red">Select task to review contents:</div>
  <ul>
    {{#if Template.subscriptionsReady}} {{#each notes}} {{>note}} {{/each}}
    {{else}}
    <div>Loading...</div>
    {{/if}}
  </ul>
  {{/if}}
  <button class="bg-orange-600">tailwind testing - button</button>
  <div class="bg-orange-600">tailwind testing - div</div>
</template>
