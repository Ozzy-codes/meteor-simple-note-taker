<body>
  {{>mainContainer}}
</body>

<template name="mainContainer">
  <header>
    <div class="my-8">
      <h1>Shared Note Taker</h1>
      {{> loginButtons }}
    </div>
  </header>
  {{#if currentUser}}
  <div class="my-8">{{> newNoteForm }}</div>
  <ul>
    {{#each notes}} {{>note}} {{/each}}
  </ul>
  {{/if}}
  <button class="bg-orange-600">tailwind testing - button</button>
  <div class="bg-orange-600">tailwind testing - div</div>
</template>
