<template name="newNoteForm">
  <form class="newNoteForm">
    <div>
      <label for="noteTitle">Note title</label>
      <input id="noteTitle" type="text" name="noteTitle" size="40" />
    </div>
    <div>
      <label for="noteBody">Note body</label>
      <textarea name="noteBody" id="noteBody" cols="40" rows="5"></textarea>
    </div>
    <button type="submit">Add Note</button>
  </form>
</template>
