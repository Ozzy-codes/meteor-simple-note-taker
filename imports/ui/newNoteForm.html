<template name="newNoteForm">
  {{#if expandForm}}
  <form id="newNoteForm">
    <div class="mb-2">
      <label for="noteTitle"
        class="text-base">Note title</label>
      <input id="noteTitle"
        type="text"
        name="noteTitle"
        size="30"
        class="text-base border-black border-solid border-2" />
    </div>
    <div class="">
      <label for="noteBody"
        class="text-base">Note body</label>
      <textarea name="noteBody"
        id="noteBody"
        class="text-base border-black border-solid border-2 w-full h-auto min-h-[50px] md:min-h-[200px]"
        form="newNoteForm"></textarea>
    </div>
    <div class="mt-3">
      <button class="text-base bg-blue-500 hover:bg-blue-700 text-white font-bold rounded py-2 px-4"
        type="submit">Add
        Note</button>
    </div>
  </form>
  {{else}}
  <span id="expandForm"
    class="text-base editMode bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Create a new note
  </span>
  {{/if}}
</template>
