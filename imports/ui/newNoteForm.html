<template name="newNoteForm">
  {{#if expandForm}}
  <form id="newNoteForm">
    <div class="my-5">
      <label for="noteTitle">Note title</label>
      <input id="noteTitle" type="text" name="noteTitle" size="40" class="border-black border-solid border-2" />
    </div>
    <div>
      <label for="noteBody">Note body</label>
      <textarea name="noteBody" id="noteBody" cols="40" rows="5" class="border-black border-solid border-2"></textarea>
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Add Note</button>
  </form>
  {{else}}
  <span id="expandForm" class="editMode bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Create a new note 
  </span>
  {{/if}}
</template>
